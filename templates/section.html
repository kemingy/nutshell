{% extends "index.html" %}

{% block content %}
{% if content %}
<div class="content">
    {{ content }}
</div>
{% endif %}
<div class="post">
    {% for page in section.pages | reverse %}
        <a href="{{ page.permalink }}">
            <h1>{{ page.title }}</h1>
        </a>
        {% if page.date %}
            <span class="post-date">
                {{ page.date | date(format="%Y-%m-%d") }}
            </span>
        {% endif %}
        <div class="summary">
            {{ page.summary | safe }}
        </div>
    {% endfor %}
</div>
{% endblock content %}
